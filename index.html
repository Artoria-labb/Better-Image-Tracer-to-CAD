<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full Plan Tracer → DXF Export</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Load OpenCV from CDN -->
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>

  <!-- Main logic -->
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Full Plan Tracer → DXF Export</h1>
    <p>Upload any GA PDF / scanned drawing — trace all visible lines and export to DXF.</p>
  </header>

  <main>
    <section class="controls-row">
      <label>File: <input id="fileInput" type="file" accept="image/*,.pdf"></label>
      <label>Scale (meters per pixel): <input id="scaleInput" type="number" value="0.01" step="0.001"></label>
      <button id="traceBtn">Trace All</button>
      <button id="exportDxfBtn">Export .dxf</button>
      <button id="downloadPreviewPng">Download Preview PNG</button>
    </section>

    <section class="canvas-row">
      <div class="canvas-card">
        <div class="canvas-title">Full Sheet Preview</div>
        <canvas id="fullCanvas" class="preview"></canvas>
      </div>

      <div class="canvas-card">
        <div class="canvas-title">Trace Preview (vector overlay)</div>
        <canvas id="overlayCanvas" class="preview"></canvas>
      </div>
    </section>

    <section class="log">
      <pre id="log"></pre>
    </section>
  </main>
</body>
</html>
