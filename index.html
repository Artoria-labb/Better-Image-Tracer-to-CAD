<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plan Tracer — Lines + Arcs + Circles (Engineering)</title>
  <link rel="stylesheet" href="style.css" />

  <!-- OpenCV: ensure Module is set before loading -->
  <script>
    window.OPENCV_READY = false;
    window.Module = {
      onRuntimeInitialized: function () {
        window.OPENCV_READY = true;
        if (window.onOpenCvReady) window.onOpenCvReady();
        console.log("OpenCV runtime initialized.");
      }
    };
  </script>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>

  <!-- main script -->
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Plan Tracer — Lines, Arcs & Circles</h1>
    <p>Engineering-grade detection: straight lines, arcs, and circles. Exports Rhino-compatible DXF (vectors only).</p>
  </header>

  <main>
    <section class="controls-row">
      <label>File: <input id="fileInput" type="file" accept="image/*,.pdf"></label>
      <label>Scale (meters per pixel): <input id="scaleInput" type="number" value="0.01" step="0.001"></label>
      <button id="detectBtn">Detect (Lines + Arcs + Circles)</button>
      <button id="exportBtn">Export .dxf</button>
      <button id="previewBtn">Download Preview PNG</button>
    </section>

    <section class="canvas-row">
      <div class="canvas-card">
        <div class="canvas-title">Full Sheet Preview</div>
        <canvas id="fullCanvas" class="preview"></canvas>
      </div>

      <div class="canvas-card">
        <div class="canvas-title">Vector Preview (lines in green, arcs/circles in cyan)</div>
        <canvas id="overlayCanvas" class="preview"></canvas>
      </div>
    </section>

    <section class="log-panel">
      <h3>Progress Log</h3>
      <pre id="log"></pre>
    </section>
  </main>
</body>
</html>
